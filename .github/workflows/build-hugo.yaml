name: Build and push

on:
  workflow_call:
    inputs:
      go_version:
        type: string
        required: false
        default: "1"
        description: "version of go (default = 1.0)"
      hugo_version:
        type: string
        required: false
        default: "v0.110.0"
        description: "version of go (default = v0.110.0)"

  workflow_dispatch:
    inputs:
      go_version:
        type: string
        required: false
        default: "1"
        description: "version of go (default = 1.0)"
      hugo_version:
        type: string
        required: false
        default: "v0.110.0"
        description: "version of go (default = v0.110.0)"

  push:
    branches:
      - master
    paths-ignore:
      - "LICENSE"
      - "**/README.md"
      - "docs/*"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/go

jobs:
  build-and-push:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Setup environment
        run: |
          echo "GO_VERSION=${{ inputs.go_version }}" >> $GITHUB_ENV
          echo "HUGO_VERSION=${{ inputs.hugo_version }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@d6a3abf1bdea83574e28d40543793018b6035605
        with:
          cosign-release: "v1.7.1"

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@79abd3f86f79a9d68a23c75a09a9a85889262adf

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          file: ${{ inputs.target }}.Dockerfile
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ inputs.target }}:${{ env.GO_VERSION }}-${{ env.HUGO_VERSION }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GO_VERSION=${{ env.GO_VERSION }}
            HUGO_VERSION=${{ env.HUGO_VERSION }}
